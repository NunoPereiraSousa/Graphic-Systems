<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Composite Objects in Three.js</title>
    <script src="libs/three.min.js"></script>
    <script src="Example3.js"></script>
    <script type="text/javascript"></script>
</head>

<body onload="init()">
    <div id="container">
        <div id="title">
            Three.js Scene Graph/Transform Hierarchy
        </div>
        <canvas id="webglcanvas" width=800 height=600 style="float:left;"></canvas>

        <div id="prompt" style="padding-right: 30px;">
            Select one option:
            <ul style="list-style-type: none">
                <li>1 - Rotate cube about its Y axis</li>
                <li>2 - Rotate sphere about its Y axis</li>
                <li>3 - Rotate sphere's pivot about its Y axis</li>
                <li>Any other key to STOP rotations</li>
            </ul>
        </div>
    </div>
    
</body>

</html>
