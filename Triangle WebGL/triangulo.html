<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2D Triangle</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute	vec4	vPosition;

		void main()
		{
			gl_Position=vPosition;
		}
	</script>
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;

		void main()
		{
			gl_FragColor=vec4(0.0, 0.0, 1.0, 1.0);
		}
	</script>

	<script type="text/javascript" src="Common/webgl-utils.js"></script>
	<script type="text/javascript" src="Common/initShaders.js"></script>
	<script type="text/javascript" src="triangulo.js"></script>
</head>
<body>

<h1>My first WebGL program</h1>
<h2>2D Triangle</h2>
<canvas id="gl-canvas" width="512" height="512" style="border:2px solid orange;">
	Oops... Browser does not support HTML 5 element Canvas
</canvas>
</body>
</html>
