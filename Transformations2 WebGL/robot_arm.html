<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Robot Arm</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
         attribute vec3 vPosition;
         attribute vec4 vColor;

         uniform mat4 projection, modelview;
         varying vec4 color;

         void main() 
         {
              gl_Position = projection * modelview * vec4(vPosition,1);
              color = vColor;
         }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    	precision mediump float;
    	varying vec4 color;
    	void main() 
    	{ 
            gl_FragColor = color;
    	}
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="robot_arm.js"></script>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512" style="float:left;">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div style="float:left;padding-left: 30px;">
        Choose an option:
        <ul style="list-style-type: none">
            <li>(SHIFT +) R - Rotate Shoulder (X axis)</li>
            <li>(SHIFT +) S - Rotate Shoulder (Z axis [-90, 90])</li>
            <li>(SHIFT +) E - Rotate Elbow (Z axis [0, 145])</li>
        </ul>
    </div>
    <br>
    <div style="clear: left">
        <form>Perspective angle:
            <input type="range" id="pAngle" min="0" max="90" value="45" step="1">
        </form>
        <form>zNear:
            <input type="range" id="zNear" min="0" max="10" value="1" step="0.1">
        </form>
        <form>zFar:
            <input type="range" id="zFar" min="9" max="20" value="20" step="0.5">
        </form>
    </div>
</body>

</html>
